<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Contato</title>
</head>
<body>
    <header class="header-principal"> <!-- Cabeçalho com menu de navegação -->
        <nav>
            <ul class="menu-navegacao">
                <li><a href="./index.html">Sobre mim</a></li>
                <li><a href="./formacao.html">Formação</a></li>
                <li><a href="./portfolio.html"> Portfólio</a></li>
                <li><a href="./contato.html"> Contato</a></li>
            </ul>
        </nav>
    </header>

    <main> <!-- Conteúdo principal da página -->

        <section class="contato-section"> <!-- Seção dedicada ao formulário de contato -->
            <h1 class="titulo-principal">Formulário de contato</h1>
            <h2 class="subtitulo">Entre em contato:</h2>

            <form class="form-contato" action=".">
                <label for="nome">Digite seu Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome"> <br>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com"> <br>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem" rows="5" cols="50"></textarea> <br>


                <button class="botao-formulario" type="submit">Enviar</button>

            </form>
            
            <aside> <!-- Observação sobre funcionalidade -->
                <p>Ainda não há envio real implementado, formulário é apenas visual para fins de estudo.</p>
            </aside>
        </section>
    </main>


   <footer class="rodape">
        <p>© 2025 Jackson – Todos os direitos reservados</p>
    </footer>
</body>
</html>
